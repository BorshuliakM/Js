<!DOCTYPE html>
<html>
  <head>
    <title>
      sometitle
    </title>
  </head>

  <body>
    <button onclick="
      playGame('heads');
    ">heads
    </button>
    <button onclick="
      playGame('tails');
    ">tails
    </button>
    <!--<button onclick="console.log(score)">score</button>-->
    <script>

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame (guess) {
        const number = Math.random();
        const result = number < 0.5 ? 'heads' : 'tails';
        guess === result ? score.wins++ : score.losses++;

        console.log(score);

        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>

  </body>
</html>
