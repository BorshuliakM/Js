<!DOCTYPE html>
<html>

<head>
  <title>game</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="emojis-button" onclick="
    playGame('rock');
  ">
    <img class="emojis" src="img/rock-emoji.png">
  </button>

  <button class="emojis-button" onclick="
    playGame('paper');
  ">
    <img class="emojis" src="img/paper-emoji.png">
  </button>

  <button class="emojis-button" onclick="
    playGame('scissors');
  ">
    <img class="emojis" src="img/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <script src="scripts/script.js"></script>
</body>

</html>
