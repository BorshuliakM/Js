<!DOCTYPE html>
<html>

<head>
  <title>10h</title>
  <style>
    body {
      font-family: Arial;
      font-size: 16px;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      color: white;
      background-color: green;
      border: none;
      padding: 12px 15px;
      font-size: 15px;
      cursor: pointer;
    }

    .error-message {
      color: red;
    }
  </style>
</head>

<body>

  <div>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="js-cost-input cost-input" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">
    <button class="calculate-button" onclick="
      shippingPrice();
    ">Calculate</button>
    <p class="js-shipping-price"></p>
    <p class="js-error-message error-message"></p>
  </div>

  <script>

    function handleCostKeydown(event) {
      if (event.key === 'Enter') shippingPrice();
    }

    function shippingPrice() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      document.querySelector('.js-shipping-price').innerHTML = '';
      document.querySelector('.js-error-message').innerHTML = '';

      if (cost <= 0) {
        document.querySelector('.js-error-message').innerHTML = 'Error: cost cannot be less than $0'; return;
      }
      else if (cost < 40) cost += 10;

      document.querySelector('.js-shipping-price').innerText = cost;
    }
  </script>
</body>

</html>
