<!DOCTYPE html>
<html>
  <head>
    <title>
      sometitle
    </title>
  </head>

  <body>
    
    <script>

      const hour = 20;
      const name = 'Nik';

      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      }

      else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      }

      else {
        console.log(`Good night ${name}!`);
      }

    </script>

  </body>
</html>
