<!DOCTYPE html>
<html>

<head>
    <title>game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="emojis-button js-rock-btn" >
        <img class="emojis" src="img/rock-emoji.png">
    </button>

    <button class="emojis-button js-paper-btn">
        <img class="emojis" src="img/paper-emoji.png">
    </button>

    <button class="emojis-button js-scissors-btn">
        <img class="emojis" src="img/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>

    <button class="auto-play-button">Auto play</button>

    <p class="js-reset-confirmation"></p>
    
    <script src="scripts/script.js"></script>
</body>

</html>
