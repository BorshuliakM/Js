<!DOCTYPE html>
<html>

<head>
    <title>12homework</title>
</head>

<body>
    <button class="js-btn">Add to cart</button>
    <p class="js-message"></p>
    <script>

        document.querySelector('.js-btn')
            .addEventListener('click', () => updateBtn());
            
        let timeoutId;

        function updateBtn() {
            const messageElement = document.querySelector('.js-message');
            messageElement.innerHTML = 'Added';

            // First, cancel the previous timeout so that
            // it doesn't remove the message too quickly.
            clearTimeout(timeoutId);

            timeoutId = setTimeout(() => messageElement.innerHTML = '', 2000);
        }

        function updateBtn12e() {
            const message = document.querySelector('.js-message');
            message.innerHTML = 'Added';
            setTimeout(() => message.innerHTML = '', 2000);
        }
        
        function updateBtn12d() {
            const button = document.querySelector('.js-btn');
            button.innerHTML = 'Loading...';
            setTimeout(() => button.innerHTML = 'Finished!', 1000);
        }

        function updateBtn12c() {
            const button = document.querySelector('.js-btn');
            setTimeout(() => button.innerHTML = 'Finished!', 1000);
        }

        
    </script>
</body>

</html>
