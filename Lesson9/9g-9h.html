<!DOCTYPE html>
<html>
  <head>
    <title>Amazon shippping</title>
  </head>

  <body>
    <div>
      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>
      <input class="js-cost-input" placeholder="Cost of order" onkeydown="
        handleCostKeydown(event);
      ">
      <button onclick="
        shippingPrice();
      ">Calculate</button>
      <p class="js-shipping-price"></p>
    </div>

    <div>
      <input class="js-input" placeholder="Type something" onkeyup="
        handleInputKeyup(event);
      ">
      <p class="js-message"></p>
    </div>
   
    <script>
      /*window.document;
      window.alert();
      window.console.log();*/

      function handleInputKeyup(event) {
        const inputElemnt = document.querySelector('.js-input');
        document.querySelector('.js-message').innerText = inputElemnt.value; 
      }

      function handleCostKeydown (event) {
        if (event.key === 'Enter') shippingPrice();
      }

      function shippingPrice () {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost <= 0) cost = 'Incorrect price';
        else if (cost < 4000) cost += 1000;

        document.querySelector('.js-shipping-price').innerText = `$${cost / 100}`;
      }

    </script>
  </body>

</html>
