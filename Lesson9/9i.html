<!DOCTYPE html>
<html>
  <head>
    <title>9i</title>
  </head>
  <body>
    <main>
      <p>Cart Quantity</p>
      <button onclick="
        displayCartQuantity();
      ">Show Quantity</button>
  
      <button onclick="
        updateCartQuantity(1);
      ">Add to Cart</button>
  
      <button onclick="
        updateCartQuantity(2);
      ">+2</button>
  
      <button onclick="
       updateCartQuantity(3);
      ">+3</button>
  
      <button onclick="
        updateCartQuantity(4);
      ">+4</button>
  
      <button onclick="
        updateCartQuantity(5);
      ">+5</button>
  
      <button onclick="
        updateCartQuantity(-1);
        ">
        Remove from Cart
      </button>
  
      <button onclick="
        updateCartQuantity(-2);
      ">-2</button>
  
      <button onclick="
        updateCartQuantity(-3);
      ">-3</button>
  
      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        displayCartQuantity();
      ">Reset Cart</button>

      <p class="js-result"></p>
    </main>
  
    <script>
      let cartQuantity = 0;
      
      displayCartQuantity();
      
      function updateCartQuantity(change) {
          if (cartQuantity + change > 10) {
            alert('The cart is full');
            return;
          }
  
          if (cartQuantity + change < 0) {
            alert('Not enough items in the cart');
            return;
          }
  
          cartQuantity += change;
          console.log(`Cart quantity: ${cartQuantity}`);
          displayCartQuantity();
        }

        function displayCartQuantity () {
          document.querySelector('.js-result').innerText = 'Cart quantity: ' + cartQuantity;
        }
    </script>
  
  </body>
</html>
